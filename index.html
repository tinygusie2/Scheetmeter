<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nederlandse (Wind)kaart</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6741;
            --secondary-color: #8b4513;
            --bg-color: #f5f7f4;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            margin: 0;
            padding: 15px;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            color: #2c3e50;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 90px);
            max-width: 1400px;
            margin: 0 auto;
        }

        .map-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .map-container:hover {
            transform: scale(1.01);
        }

        .info-panel {
            width: 320px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .info-panel::-webkit-scrollbar {
            width: 6px;
        }

        .info-panel::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .fart-alert {
            background: linear-gradient(135deg, #fff8e1, #fff4e5);
            border-left: 4px solid var(--primary-color);
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .fart-alert:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            margin: 5px 0 15px;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-color);
            margin: 0 0 15px;
            font-size: 1.3em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
        }

        #netherlands-map {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            background: url('netherlands.png') center/contain no-repeat;
            transition: transform 0.3s ease;
        }

        .brown-circle {
            fill: rgba(139, 69, 19, 0.2);
            stroke: var(--secondary-color);
            stroke-width: 2;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .brown-circle:hover {
            fill: rgba(139, 69, 19, 0.4);
            stroke-width: 3;
            filter: drop-shadow(0 0 3px rgba(139, 69, 19, 0.3));
        }

        .intensity-indicator {
            display: inline-block;
            margin-top: 5px;
            font-size: 1.2em;
            color: var(--secondary-color);
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body>
    <h1>üå™Ô∏è Nederlandse (Wind)kaart</h1>
    <div class="container">
        <div class="map-container">
            <div id="netherlands-map"></div>
        </div>
        <div class="info-panel">
            <h2>(Wind)voorspelling van Vandaag</h2>
            <div id="fart-alerts"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
